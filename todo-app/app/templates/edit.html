{% extends "base.html" %}

{% block title %}Edit Todo - {{ todo.title }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <a href="{{ url_for('main.view_todo', todo_id=todo.id) }}" class="btn btn-outline-secondary mb-3">← Back</a>

        <h1 class="mb-4">✏️ Edit Todo</h1>

        <div class="card">
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
                        <input type="text" class="form-control form-control-lg" id="title" name="title" 
                               value="{{ todo.title }}" placeholder="What do you need to do?" required autofocus>
                        <small class="form-text text-muted">Update the todo title</small>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="5"
                                  placeholder="Add more details about this todo (optional)">{{ todo.description or '' }}</textarea>
                        <small class="form-text text-muted">Update the description if needed</small>
                    </div>

                    <div class="mb-3">
                        <label for="due_date" class="form-label">Due Date</label>
                        <input type="date" class="form-control" id="due_date" name="due_date"
                               value="{% if todo.due_date %}{{ todo.due_date.strftime('%Y-%m-%d') }}{% endif %}">
                        <small class="form-text text-muted">Update the deadline</small>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Save Changes</button>
                        <a href="{{ url_for('main.view_todo', todo_id=todo.id) }}" class="btn btn-secondary btn-lg">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
